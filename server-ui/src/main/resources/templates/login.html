<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title> Авторизация </title>
    </head>
        <div align="center" th:if="${param.error}">
            Неверное имя или пароль.
        </div>
        <div align="center" th:if="${param.logout}">
            Сеанс завершен, Вы вышли из системы.
        </div>
        <form th:action="@{/login}" method="post">
            <div align="center"><label> Имя : <input type="text" name="username"/> </label></div>
            <div align="center"><label> Пароль: <input type="password" name="password"/> </label></div>
            <div align="center"><input type="submit" value="Войти"/></div>
        </form>
    </body>
</html>
